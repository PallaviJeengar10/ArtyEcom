<app-form-card-container [formHeading]="formHeading">
  <form (ngSubmit)="onSubmit()" #subCategoryForm="ngForm">
    <div class="form-group">
      <label for="name">SubCategory Name</label>
      <input
        type="string"
        id="name"
        name="name"
        [(ngModel)]="subCategory.subCategoryName"
        required
        minlength="3"
        class="form-control"
        #subCategoryName="ngModel"
      />
      <small id="nameHelp" class="form-text text-muted"
        >Category name should be at least 3 characters long.</small
      >
      <br />
      <span
        class="help-block text-danger"
        *ngIf="subCategoryName.invalid && subCategoryName.touched"
      >
        {{ formErrorService.getErrorMessage(subCategoryName) }}
      </span>
    </div>
    <div class="form-group">
      <label for="categoryId">Category</label>
      <select
        id="categoryId"
        name="categoryId"
        categoryId
        [(ngModel)]="subCategory.categoryId"
        required
        class="form-control"
        #categoryId="ngModel"
      >
        <option
          *ngFor="let category of categories"
          [value]="category.categoryId"
        >
          {{ category.categoryName }}
        </option>
      </select>
      <small id="nameHelp" class="form-text text-muted"
        >Select a Catgeory. It is Required.</small
      >
      <br />
      <span
        class="help-block text-danger"
        *ngIf="categoryId.invalid && categoryId.touched"
      >
        {{ formErrorService.getErrorMessage(categoryId) }}
      </span>
    </div>
    <div class="mt-3">
      <button
        type="submit"
        class="btn w-100 btn-dark"
        [disabled]="!subCategoryForm.valid"
      >
        Save
      </button>
    </div>
  </form>
</app-form-card-container>
