<app-form-card-container [formHeading]="formHeading">
  <form (ngSubmit)="onSubmit()" #categoryForm="ngForm">
    <div class="form-group">
      <label for="name">Category Name</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="category.categoryName"
        required
        minlength="3"
        class="form-control"
        #categoryName="ngModel"
      />
      <small id="nameHelp" class="form-text text-muted"
        >Category name should be at least 3 characters long.</small
      >
      <br />
      <span
        class="help-block text-danger"
        *ngIf="categoryName.invalid && categoryName.touched"
      >
        {{ formErrorService.getErrorMessage(categoryName) }}
      </span>
    </div>
    <div class="mt-3">
      <button
        type="submit"
        class="btn w-100 btn-dark"
        [disabled]="!categoryForm.valid"
      >
        Save
      </button>
    </div>
  </form>
</app-form-card-container>
