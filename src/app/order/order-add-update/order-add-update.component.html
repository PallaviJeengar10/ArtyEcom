<app-form-card-container [formHeading]="formHeading">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Order Customer</label>
          <input
            type="number"
            id="name"
            name="name"
            [(ngModel)]="order.customer" 
            required
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <textarea
            id="price"
            name="price"
            [(ngModel)]="order.total"
            required
            class="form-control"
          ></textarea>
        </div>
        <div class="mt-3">
          <button type="submit" class="btn w-100 btn-dark">Save</button>
        </div>
      </form>
</app-form-card-container>
